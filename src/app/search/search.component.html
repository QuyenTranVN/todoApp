<div class="search">
  <form>
    <input
      class="searchBox"
      type="text"
      placeholder="Search todos"
      (keyup)="search($event)"
      autocomplete="off"
    />
    <div class="search__text">
      <input type="checkbox" (click)="check($event)" />
      <p>Show conpleted todos</p>
    </div>
  </form>
</div>
