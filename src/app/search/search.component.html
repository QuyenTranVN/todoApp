<div class="search">
  <form>
    <input
      class="searchBox"
      type="text"
      placeholder="Search todos"
      [(ngModel)]="searchTodo"
      name="searchTodo"
    />
    <div class="search__text">
      <input type="checkbox" value="done" />
      <p>Show conpleted todos</p>
    </div>
  </form>
</div>
