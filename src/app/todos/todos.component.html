<div class="todos">
  <div
    *ngFor="let todo of todos; let i = index"
    class="todo {{ todo.completed ? 'done' : '' }}"
  >
    <!-- <div class="id">{{ i }}</div> -->
    <input type="checkbox" class="checkbox" (click)="toggleDone(i)" />
    <div class="content">
      {{ todo.content }}
      <p class="date">{{ date | date: "medium" }}</p>
    </div>
    <button class="delete" (click)="deleteTodo(i)">Remove</button>
  </div>
  <form>
    <input
      type="text"
      name="inputTodo"
      placeholder="What do you need to do?"
      class="todo-input"
      [(ngModel)]="inputTodo"
    />
    <input
      type="submit"
      value="Add todo"
      class="todo-submit"
      (click)="addTodo()"
    />
  </form>
</div>
